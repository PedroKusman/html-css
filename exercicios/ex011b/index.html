<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos HTML5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>

    <div>
        <h2>Inserindo videos hospedado no meu proprio servidor.</h2>

        <video controls loop width="500" height="315" poster="imagens/imagem-velho.jpg">
            <source src="midia/meu-video.m4v" type="video/m4v">
            <source src="midia/meu-video.mp4" type="video/mp4">
            <source src="midia/meu-video.ogv" type="video/webm">
            <source src="midia/meu-video.webm" type="video/ogg">
        </video>
    </div>

     <div>
        <h2>Inserindo videos do youtube</h2>
         
        <iframe 
            width="500"
            height="315" 
            src="https://www.youtube.com/embed/fBPBtzIynpU?start=60"
            title="YouTube video player" 
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
            
        </iframe>
    </div>  
</body>
</html>
